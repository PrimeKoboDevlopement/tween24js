<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tween24 Sample</title>
    <script src="../dist/tween24.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            background-color: #e6e6e6;
        }
        section {
            display:flex;
            flex-flow: column;
            justify-content:space-around;
            margin: 100px auto;
            width: 960px;
            height: 480px;
            background-color: #F0F0F0;
        }
        section div {
            width: 100px;
            height: 100px;
            background-color: #3CC2B9;
        }
    </style>
</head>
<body>
    <script>
        // Tween24.debugMode(true);
    </script>


    <!-- Single Tween -->

    <section id="single">
        <div id="box1"></div>
    </section>

    <script>
        let target = document.getElementById("box1");

        // box1を、1秒かけてX座標400にトゥイーンします。
        let single = Tween24.tween(target, 1).x(860).play();
    </script>

    <!-- Blend Easing Tween -->

    <section id="blend">
        <div id="bl-box1"></div>
    </section>

    <script>
        Tween24.tween("#bl-box1", 1, Ease24._Blend(Ease24._6_ExpoIn, Ease24._BounceOut, Ease24._6_ExpoInOut)).x(860).play();
    </script>

    <!-- Serial Tween -->

    <section id="serial">
        <div id="sr-box1" class="sr-box"></div>
        <div id="sr-box2" class="sr-box"></div>
        <div id="sr-box3" class="sr-box"></div>
    </section>

    <script>
        Tween24.serial(
            Tween24.prop(".sr-box").opacity(0),
            Tween24.tween("#sr-box1", 1, Ease24._6_ExpoInOut).x(860).opacity(1),
            Tween24.tween("#sr-box2", 1, Ease24._6_ExpoInOut).x(860).opacity(1),
            Tween24.tween("#sr-box3", 1, Ease24._6_ExpoInOut).x(860).opacity(1)
        ).play();
    </script>

    <!-- Parallel Tween -->

    <section id="parallel">
        <div id="pr-box1" class="pr-box"></div>
        <div id="pr-box2" class="pr-box"></div>
        <div id="pr-box3" class="pr-box"></div>
    </section>

    <script>
        Tween24.parallel(
            Tween24.prop(".pr-box").opacity(0),
            Tween24.tween("#pr-box1", 1, Ease24._6_ExpoInOut).x(860).opacity(1),
            Tween24.tween("#pr-box2", 1, Ease24._6_ExpoInOut).x(860).opacity(1),
            Tween24.tween("#pr-box3", 1, Ease24._6_ExpoInOut).x(860).opacity(1)
        ).play();
    </script>

    <!-- Serial & Parallel Tween -->

    <section id="seri-para">
        <div class="sp-box"></div>
        <div class="sp-box"></div>
        <div class="sp-box"></div>
    </section>
    
    <script>
        Tween24.serial(
            Tween24.parallel(
                Tween24.tween(".sp-box", 2, Ease24._6_ExpoInOut).x(860),
                Tween24.serial(
                    Tween24.tween(".sp-box", 1, Ease24._3_CubicIn).scaleX(1.3).skewX(70),
                    Tween24.tween(".sp-box", 1, Ease24._3_CubicOut).scaleX(1).skewX(0)
                )
            ),
            Tween24.tween(".sp-box", 1.5, Ease24._6_ExpoOut).x(0).rotation(180).borderRadius(50),
        ).play();
    </script>
</body>
</html>
